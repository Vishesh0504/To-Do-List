<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&family=Titillium+Web:wght@600&display=swap" rel="stylesheet">
    <title>
    </title>
</head>
<body>
    <div class=container>
        <label id ="Name" for="ListName">
            <input type="text" id="input" name="Heading" placeholder="Untitled">
            <span id="output"></span>
        </label>
        <br>
        <label id="taskin">
            <input type="text" id="tasks" name="tasks" placeholder="Enter a new task">
            <button id='Addtsk'>ADD TASK</button>
        </label>
        <div class=Tasklist>
            <div class=todo>
                <h2>To-do</h2>
                <ul class="doing">
                </ul>
            </div>
            <div class=completed>
                <h2>Completed</h2>
                <ul class="done">
                </ul>
            </div>
            
        </div>
        
    </div>    
        
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
